<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="static/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/img/favicon-16x16.png"
    />
    <title>For the Dhoomies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light navbar-background">
          <a class="navbar-brand dhoom-orange" href="/">For The Dhoomies</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        </nav>

        <main class="container p-5">
          <h1 class="dhoom-orange">For The Dhoomies</h1>
          <div id="step-1">
            <input
              type="button"
              name="removeTeammate"
              id="removeTeammate"
              value="Remove Player"
              onclick="remove()"
              class="btn btn-outline-danger btns"
            />
            <input
              type="button"
              name="addTeammate"
              id="addTeammate"
              value="Add Player"
              onclick="add()"
              class="btn btn-outline-success btns"
            />
            <div class="form-group" id="formfield"></div>
            <input
              class="form-control fileThing"
              type="file"
              name="file[]"
              multiple
              onchange="loadImages();"
              id="imagesInput"
            />
            <button
              id="start-button"
              type="button"
              class="btn btn-primary submitBtn"
              onclick="start(); getPlayers();"
            >
              Submit
            </button>
            <h1 class="mt-4 step-1-clear" id="yourimagestitle"></h1>
            <div id="images" class="step-1-clear"></div>
          </div>

          <div id="step-2" style="display: none">
            <div class="float-container">
              <p id="information-text" class="step-2-clear text-danger"></p>
              <div id="random-image-div" class="float-child-0">
                <img
                  id="random-image"
                  class="img-thumbnail random-image"
                  src=""
                  alt="Randomly picked image."
                />
              </div>
              <div class="float-child-1 column-container" id="scores"></div>
            </div>
          </div>
        </main>
      </div>
      <footer class="small text-center text-muted">
        <ul>
          <li>Akhil Deshpande</li>
          <li>Texas Dhoom 2024</li>
        </ul>
      </footer>
    </div>
    <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/Javascript" src="static/js/scripts.js"></script>
    <script
      data-host="https://microanalytics.io"
      data-dnt="false"
      src="vendor/microanalytics/script.js"
      id="ZwSg9rf6GA"
      async
      defer
    ></script>
  </body>
